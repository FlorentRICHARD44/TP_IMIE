<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TP JQuery</title>
		<script src="jquery/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
		<script src="jquery/jquery-ui-1.11.4/jquery-ui.js"></script>
		<script src="TPJQuery.js"></script>
        <link rel="stylesheet" href="jquery/jquery-ui-1.11.4/jquery-ui.css"/>
        <link rel="stylesheet" href="TPJQuery.css"/>
	</head>
	<body>
		<div><input type="file" id="addfiles" accept="image" multiple/></div>
		<div id="modal" class="toggler">
			 <div id="effect" class="ui-widget-content ui-corner-all" style="display: none;">
    			<h3 class="ui-widget-header ui-corner-all">Configuration Image</h3>
				<table>
					<tr><td><input id="id" type="text" hidden="true"/>
					   		<input id="filename" type="text" hidden="true"/>
					   </td></tr>
					<tr><td><label>Preview</label></td><td><img></img></td></tr>
					<tr><td><label>Title</label></td><td><input id="title" type="text"/></td></tr>
					<tr><td><label>Description</label></td><td><textarea id="desc" rows="10" cols="200"></textarea></td></tr>
					<tr><td><label>Date de création</label></td><td><input type="text" id="datepicker"/></td></tr>
					<tr><td><label>Tags</label></td><td>
						<table>
							<tr><th>Disponible</th><th>Associé</th></tr>
							<tr>
								<td><ul id="sortable_dispo" class="droptrue">
									</ul>
								</td>
								<td><ul id="sortable_link" class="droptrue"></ul></td>	
							</tr>
						</table>
					</td></tr>
					<tr><td colspan="2"><button id="savemodal">Save</button></td></tr>
				</table>
			</div>
		</div>
		<div id="slider"><button id="left" >Left</button>
			 <div id="imagelist"></div>
		     <button id="right">Right</button></div>
	</body>
</html>
